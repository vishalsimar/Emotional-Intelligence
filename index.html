      function applyTheme(themeId) {
        const theme = themes[themeId] || themes['default-light'];
        const root = document.documentElement;
        
        if (theme.isDark) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
        
        Object.keys(theme.properties).forEach(prop => {
          root.style.setProperty(prop, theme.properties[prop]);
        });
      }
      
      // On page load, apply the saved theme
      try {
        const savedThemeId = localStorage.getItem('themeId');
        if (savedThemeId && themes[savedThemeId]) {
          applyTheme(savedThemeId);
        } else {
          // Default to light theme if no theme is saved
          applyTheme('default-light');
        }
      } catch (e) {
        // Fallback for safety
        applyTheme('default-light');
      }

    <style>
      /* We use two pseudo-elements to allow for a smooth cross-fade transition between backgrounds */
      body::before, body::after {
        content: '';
        position: fixed; /* Fixed position for backgrounds */
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        transition: opacity 0.5s ease-in-out;
      }
      
      /* ::before holds the main (emotion selector) background */
      body::before {
